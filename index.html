<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <h1>Tip Calculator</h1>
    <form>
      <label for="bill-amount">Bill amount:</label><br>
      <input type="number" id="bill-amount" name="bill-amount"><br>
      <label for="tip-percentage">Tip percentage:</label><br>
      <input type="number" id="tip-percentage" name="tip-percentage"><br>
      <label for="num-people">Number of people:</label><br>
      <input type="number" id="num-people" name="num-people"><br><br>
      <button type="button" id="calculate-button">Calculate</button>
    </form> 
    <div id="results">
      <p>Tip amount: <span id="tip-amount"></span></p>
      <p>Total amount: <span id="total-amount"></span></p>
      <p>Amount per person: <span id="amount-per-person"></span></p>
    </div>
    <footer> @swamycharan.sabbani</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
